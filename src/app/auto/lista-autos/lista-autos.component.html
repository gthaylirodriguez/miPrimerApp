<div class="card text-white- bg-dark">
    <div class="card-header">
        <h4>{{tituloListaAutos}}</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Filtrar por: </label>
                <input type="text" class="form-control" [(ngModel)]="filtro" (input)="consultaAutos()">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtrar por:</h3>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
      </div>
      <div class="col-6">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="basic-addon1">Filas: </span>
            <select class="form-select form-select-sm" >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="500">500</option>
            </select>
          </div>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
        <div class="table table-dark table-striped table-bordered" >
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-sm btn-outline-info" (click)="toggleImage()">
                            {{muestraImagen ? "Hide":"Show"}} Image
                        </button>
                    </th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>A침o</th>
                    <th>Calificaci칩n</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let auto of getListaAutos()">
                    <td style="width: 10%;">
                        <p><img class="img-fluid" [src]="auto.foto" *ngIf="muestraImagen"></p>
                    </td>
                    <td>{{auto.marca}}</td>
                    <td>{{auto.modelo}}</td>
                    <td>{{auto.anio}}</td>
                    <td>
                        <app-calificacion [calificacion]="auto.calificacion" (select)="mostrarAlert($event)"></app-calificacion>
                    </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a class="btn btn-sm btn-outline-info" [routerLink]="[auto.codigo]">Show</a>
                            <button class="btn btn-sm btn-outline-danger" >Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <td colspan="7">
                    <app-paginacionTabla [rows]="rows" [pages]="pages" (selectPage)="seleccionarPagina($event)"></app-paginacionTabla>
                  </td>
                </tr>
              </tfoot>
        </div>
    </div>
</div>

<div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formularioAuto">
            <div class="mb-3">
              <label for="formControlCodigo" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="formControlCodigo" formControlName="codigo">
            </div>
  
            <div class="mb-3">
              <label for="formControlMarca" class="form-label">Marca</label>
              <input type="text" class="form-control" id="formControlMarca" formControlName="marca">
            </div>
  
            <div class="mb-3">
              <label for="formControlModelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="formControlModelo" formControlName="modelo">
            </div>
  
            <div class="mb-3">
              <label for="formControlAnio" class="form-label">A침o</label>
              <input type="text" class="form-control" id="formControlAnio" formControlName="anio">
            </div>
  
            <div class="mb-3">
              <label for="formControlAnio" class="form-label">Calificaci칩n</label>
              <input type="number" class="form-control" id="formControlAnio" formControlName="calificacion">
            </div>
  
            <div class="mb-3">
              <label for="formControlAnio" class="form-label">Imagen URL:</label>
              <input type="url" class="form-control" id="formControlAnio" formControlName="foto">
            </div>
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarAuto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
